<script>
function printPanel(data)
{
    $('#video_area').append('\
    <div class="col mb-5"> \
        <div class="card"> \
            <!-- Product image--> \
            <img class="card-img-top" src="'+ data.thumbnail +'" alt="..." /> \
            <!-- Product details--> \
            <div class="card-body p-4"> \
                <div class="text-center"> \
                    <!-- Product name--> \
                    '+ data.title +' \
                    <!-- Product price--> \
                    '+ data.channel +' \
                </div> \
            </div> \
        </div> \
    </div>')
}

$.getJSON('data.json', data => {
    var items = []
    $.each(data['videos'], (key, val) => {
        items.push(val)
        printPanel(val)
    })

    // TODO items = array dari video
})

</script>
