<script>
function printSelanjutnya(data, id) {
   for (let i = 0; i < 10; i++)
   {
      id++;
      if (id >= 100) id = 0
      let datax = data[id]
      $('#video_area').append(' \
      <div class="video-card video-card-list"> \
         <div class="video-card-image"> \
            <a class="play-icon" href="watch.html?id='+ datax.index +'"><i class="fas fa-play-circle"></i></a> \
            <a href="watch.html?id='+ datax.index +'"><img class="img-fluid" src="'+ datax.thumbnail +'" alt=""></a> \
            <div class="time">'+ getProperDuration(datax.duration) +'</div> \
         </div> \
         <div class="video-card-body"> \
            <div class="video-title"> \
               <a href="watch.html?id='+ datax.index +'">'+ datax.title +'</a> \
            </div> \
            <div class="video-page"> \
               <a href="channel.html?name='+ datax.channel +'&tab=video" class="text-success">'+ datax.channel +'</a> \
            </div> \
            <div class="video-view"><i class="fas fa-fw fa-eye"></i> '+ datax.views.toLocaleString() +' views</div> \
         </div> \
      </div>')
   }
}
$(document).ready(async () => {
   const data = await loadJSON('data.json')
   let id = getParameterByName('id')
   if (id > data.length - 1 || id <= 0) window.location.replace('index.html')

   let datax = data[--id]
   printSelanjutnya(data, id)

   let url = 'https://youtube.com/embed/' + datax.url.split('=')[1] + '?rel=0&autoplay=0'
   let expression = fetchExpression(datax, true)
   let expression2 = fetchExpression(datax, false)
   if (datax.trending.rank > 0) $('#datavideo-trending').text(`#${datax.trending.rank} ON ${datax.trending.category}`).removeClass('hidden')
   $('#datavideo-title').text(datax.title)
   $('#datavideo-views').html(`<i class="fas fa-eye"></i> ${datax.views.toLocaleString()} views &ensp; <i class="fas fa-thumbs-up"></i> ${getAbbreviateNumber(datax.likes)} likes &ensp; <i class="fas fa-thumbs-down"></i> ${getAbbreviateNumber(datax.dislikes)} dislikes`)
   $('#datavideo-channel').html(`<a href="channel.html?name=${datax.channel}&tab=video" class="text-success"><strong>${datax.channel}</strong></a>`)
   $('#datavideo-subscribers').text(`${getAbbreviateNumber(datax.subscribers)} subscribers`)
   $('.radiuses').attr('src', url)
   $('a#datavideo-youtubeChannel').attr('href', `https://www.youtube.com/c/${datax.channel}`)
   
   expression.forEach(e => {
      $('#datavideo-expression').append(`<span><a href="javascript:void(0)">${e.value}</a></span> `)
   })
   expression2.forEach(e => {
      $('#datavideo-imgExpression').append(' \
      <div class="col-md-3 mb-2"> \
         <div class="view"> \
            <a class="popImg"> \
            <img src="'+ e.url +'" class="img-fluid" data-value="'+ e.value +'"> \
            <div class="mask flex-center"> \
               <p class="white-text">'+ e.value +'</p> \
            </div> \
            </a> \
        </div> \
      </div>')
   })
   
   $('.popImg').on('click', function() {
      $('.modal-img').attr('src', $(this).find('img').attr('src'))
      $('.modal-title').text(`Ekspresi ${$(this).find('img').attr('data-value')}`)
      $('#imagemodal').modal('show');   
   });

})
</script>
