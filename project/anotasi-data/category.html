<script>
function printData(data)
{
    let duration = getProperDuration(data.duration);
    let ekspresi = fetchExpression(data, true)

    let eskpresiHTML = ""
    let eSpace = ""
    ekspresi.forEach(e => {
        eskpresiHTML += `<span><a href="javascript:void(0)">${e.value}</a></span> `
        eSpace += `${e.value} `
    })

    $(`#video_area`).append(`
    <div class="col-xl-3 col-sm-6 mb-3 video_data filter ${eSpace.toLowerCase().replace('jatuh cinta', 'jatuhcinta')}">
        <div class="video-card">
            <div class="video-card-image">
                <a class="play-icon" href="watch.html?id=${data.index}"><i class="fas fa-play-circle"></i></a>
                <a href="watch.html?id=${data.index}"><img class="img-fluid" src="${data.thumbnail}" alt=""></a>
                <div class="time">${duration}</div>
            </div>
            <div class="video-card-body">
                <p class="tags m-0 p-0 mb-1">
                    ${eskpresiHTML}
                </p>
                <div class="video-title">
                    <a href="watch.html?id=${data.index}">${data.title}</a>
                </div>
            </div>
        </div>
    </div>`)
}
$(document).ready(async () => {
    let data = await loadJSON('data.json')
    const promise1 = data.map(d => printData(d))
    await Promise.all(promise1)

    $('.filter-button').click(btn => {
        let value = btn.target.getAttribute('data-filter')
        console.log(value)
        if (value == 'all') $('.filter').show('slow')
        else
        {
            $('.filter').not('.' + value).not('.hidden').hide('slow')
            // $('.filter').not('.' + value).hide('slow')
            $('.filter').filter('.' + value).show('slow')
        }
    })
})
</script>
